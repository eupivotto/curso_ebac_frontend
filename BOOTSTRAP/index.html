<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row container-main">
      <div class="col container-img">
        <div class="container-sm ">
          <img class="img-fluid text-center" src="./images/brazil_logo_white_port-1.png" alt="" />
        </div>
      </div>
      <div class="col">
        <form class="container-sm">
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputName"
              aria-describedby="NameHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Endere√ßo de email</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="exampleInputPhone" />
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
