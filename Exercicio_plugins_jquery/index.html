<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Exercício Plugins Jquery</title>
</head>
<body>
    <main>
        <div class="container">
            <form>
                <h1>Cadastro de Usuários</h1>
                <input type="text" required placeholder="Nome">
                <input type="email" required placeholder="Email">
                <input type="tel" required id="input-phone" placeholder="Telefone">
                <input type="text" required id="input-cpf" placeholder="CPF">
                <input type="text" required placeholder="Endereço Completo">
                <input type="text" required id="input-cep" placeholder="CEP">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
