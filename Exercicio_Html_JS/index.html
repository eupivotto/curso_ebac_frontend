<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Exercício HTML-JS</title>
  </head>
  <body>
    <div class="container">

      <form class="form-numbers" id="form-numbers">
        <h1>Campos Numéricos</h1>
        
        <input type="number" id="campo-a" required placeholder="Digte o primeiro numero" />
        <input type="number" id="campo-b" required placeholder="Digite o Segundo numero" />

        <button type="submit" id="btn-submit">Submeter</button>

        <p class="error-msg"></p>
        <p class="success-msg"></p>

      </form>

    </div>
    <script src="./main.js"></script>
  </body>
</html>
